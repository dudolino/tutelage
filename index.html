<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<title>HowTo-Test</title>
</head>
<body>

	<div id="main"></div>

	<script type="text/template" id="template-Schritt">
<h3><%- schrittTitel %></h3>
<p id="beschreibung"><%- beschreibung %></p>
	</script>

	<script type="text/template" id="template-TitelHeader">
 <h1 id="titel"><%- haupttitel %><small><%- untertitel %></small></h1>
	</script>

	<script type="text/template" id="template-MaterialListe">
<table class="table table-striped">
 
</table>
	</script>

	<script type="text/template" id="template-Material">
<table class="table table-striped">
 <td><%- beschreibung %></td>
 <td><%- url %></td>
</table>
	</script>

	<script type="text/template" id="template-TitelEdit">
    <div class="row">
<div class="span12">
            <label for="haupttitel">Titel:</label>
            <input type="text" id="haupttitel" value="<%- haupttitel %>">
</div>
</div>
<div class="row">
<div class="span12">
            <label for="untertitel">Untertitel:</label>
            <input type="text" id="untertitel" value="<%- untertitel %>">
</div>
</div>
<div class="row">
<div class="span12">
            <input type="button" id="addSchritt" value="Schritt hinzufügen">
</div>
</div>
    </script>


	<script type="text/template" id="template-SchrittEdit">
    <div class="row">
        <div class="span12">
            <label for="schrittTitelIn">Titel:</label>
            <input type="text" id="schrittTitelIn" value="<%- schrittTitel %>">
        </div></div>
 <div class="row">
 <div class="span12">
            <label for="beschreibungIn">Beschreibung:</label>
			<textarea id="beschreibungIn" cols="40" rows="5"><%- beschreibung %></textarea>
        </div>
</div>
  </script>


	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/backbone-relational.js"></script>
	<script src="js/backbone.localStorage.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/advanced.js"></script>
	<script src="js/wysihtml5-0.3.0_rc2.js"></script>
	<script src="js/model/model.js"></script>
	<script src="js/view/views.js"></script>

	<script type="text/javascript">
		(function($) {

			var anleitung = new Anleitung();
			var a = new AnleitungEditView({
				el : $('#main'),
				model : anleitung
			});
			a.render();
		})(jQuery);
	</script>
</body>
</html>
