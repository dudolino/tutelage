<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-wysihtml5-0.0.2.css" rel="stylesheet" type="text/css">
    <title>HowTo-Test</title>
</head>
<body>

<div class="container-fluid" id="all">
    <div class="row-fluid">
        <div id="side" class="span2">
            <!--Sidebar content-->
            <li><a href="/">Home</a></li>
            <li><a href="add">Add</a></li>
            <li><a href="login">Login with Facebook</a></li>
        </div>
        <div id="main" class="span10">
            <!--Body content-->
        </div>
    </div>
</div>

<script type="text/template" id="template-Schritt">
    <h3 id="schrittTitel"><%- schrittTitel %></h3>

    <p id="beschreibung"><%= beschreibung %></p>
</script>

<script type="text/template" id="template-TitelHeader">
    <h1 id="titel"><%- haupttitel %>
        <small><%- untertitel %></small>
    </h1>
</script>

<script type="text/template" id="template-MaterialListe">
    <table class="table table-striped">

    </table>
</script>

<script type="text/template" id="template-Material">
    <table class="table table-striped">
        <td><%- beschreibung %></td>
        <td><%- url %></td>
    </table>
</script>

<script type="text/template" id="template-TitelEdit">
    <div class="span12">
        <label for="haupttitel">Titel:</label>
        <input type="text" class="span4" id="haupttitel" value="<%- haupttitel %>">
    </div>
    <div>
        <label for="untertitel">Untertitel:</label>
        <input type="text" class="span8" id="untertitel" value="<%- untertitel %>">
    </div>
    <div class="span12">
        <input type="button" id="speichern" value="Speichern">
    </div>
    <div class="span12">
        <input type="button" id="addMaterial" value="Material hinzufügen">
    </div>
    <div class="span12">
        <input type="button" id="addSchritt" value="Schritt hinzufügen">
    </div>
    <table class="table table-striped" id="materialContainer"></table>
    <div id="schrittContainer"></div>
</script>


<script type="text/template" id="template-MaterialListEdit">
        <td><%- beschreibung %></td>
        <td><%- url %></td>
        <td><input type="button" id="editMaterial" value="Editieren"></td>
        <td><input type="button" id="removeMaterial" value="Löschen"></td>
</script>

<script type="text/template" id="template-MaterialEdit">
    <div id="materialEditModal" class="modal hide fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-header">
            <h3 id="myModalLabel">Material</h3>
        </div>
        <div class="modal-body">
            <label>Beschreibung</label>
            <input type="text" id="matBeschreibung" value="<%- beschreibung %>">

            <label>URL</label>
            <input type="text" id="matURL" value="<%- url %>">
        </div>
        <div class="modal-footer">
            <button id="delete" class="btn">Löschen</button>
            <button id="saveMaterial" class="btn btn-primary">Speichern</button>
        </div>
    </div>
</script>

<script type="text/template" id="template-SchrittEdit">

    <div id="schrittEditModal" class="modal container hide fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-header">
            <label for="schrittTitelIn">Titel:</label> <input class="span8"
                                                              type="text" id="schrittTitelIn"
                                                              value="<%- schrittTitel %>">
        </div>
        <div class="modal-body">
            <label for="schritt-textarea">Beschreibung:</label>

            <div class="btn-group dropdown">
                <button class="btn">Material</button>
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul id="materialUseList" class="dropdown-menu">
                    <!--render Material template-materialUseEntry -->
                </ul>
            </div>

            <div id="toolbar" style="display: none;">
                <a data-wysihtml5-command="bold">bold</a>
                <a data-wysihtml5-command="italic">italic</a>

                <!-- Some wysihtml5 commands require extra parameters -->
                <a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="red">red</a>
                <a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="green">green</a>
                <a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="blue">blue</a>

                <!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
                <a data-wysihtml5-command="createLink">insert link</a>
                <div data-wysihtml5-dialog="createLink" style="display: none;">
                    <label>
                        Link:
                        <input data-wysihtml5-dialog-field="href" value="http://" class="text">
                    </label>
                    <a data-wysihtml5-dialog-action="save">OK</a> <a data-wysihtml5-dialog-action="cancel">Cancel</a>
                </div>
            </div>

              <form>
            <textarea id="schritt-textarea" class="span8" rows=10
                      placeholder="Beschreibung einfügen ..." autofocus><%- beschreibung %></textarea>
              </form>
        </div>
        <div class="modal-footer">
            <button class="btn" id="deleteSchritt">Schritt verwerfen</button>
            <button class="btn btn-primary" id="saveSchritt">Schritt speichern</button>
        </div>
    </div>
</script>

<script type="text/template" id="template-materialUseEntry">
    <li><a id="materialUse" name="<%- beschreibung %>"><%- beschreibung %></a></li>
</script>

<script type="text/template" id="template-AnleitungList">
    <a href="edit/<%- id %>"><%- haupttitel %></a>
</script>


<script src="js/jquery-1.9.1.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/backbone-relational.js"></script>
<script src="js/backbone.localStorage.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/advanced.js"></script>

<script src="js/view/views.js"></script>

         var a = new AnleitungView({

         a.render();  */

</script>
</body>
</html>
