	<script type="text/template" id="template-TitelEdit">
<div class="span12">
            <label for="haupttitel">Titel:</label>
            <input type="text" class="span4" id="haupttitel" value="<%- haupttitel %>">
</div>
</div>
            <label for="untertitel">Untertitel:</label>
            <input type="text" class="span8" id="untertitel" value="<%- untertitel %>">
</div>
<div class="span12">
            <input type="button" id="addSchritt" value="Schritt hinzufügen">
</div>

	<script type="text/template" id="template-SchrittEdit">
	<div class="row">
		<div class="span12">
			<label for="schrittTitelIn">Titel:</label> <input class="span8"
				type="text" id="schrittTitelIn" value="<%- schrittTitel %>">
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<label for="wysihtml5-textarea">Beschreibung:</label>

			<div id="wysihtml5-toolbar" style="display: none;">

				<div class="btn-toolbar">

					<div class="btn-group">
						<button class="btn btn-small" data-wysihtml5-command="bold">Fett</button>
						<button class="btn btn-small" data-wysihtml5-command="italic">Kursiv</button>
						<button class="btn btn-small" data-wysihtml5-command="underline">Unterstrichen</button>
					</div>

					<div class="btn-group">
						<button class="btn btn-small" data-wysihtml5-command="insertUnorderedList">Liste</button>
						<button class="btn btn-small"
							data-wysihtml5-command="data-wysihtml5-command="insertOrderedList"">Nummerierung</button>
					</div>
				</div>

			</div>


			<textarea class="span8" rows=10 id="wysihtml5-textarea"
				placeholder="Beschreibung einfügen ..." autofocus><%- beschreibung %></textarea>
		</div>
	</div>
	<div class="row">
		<div class="span12">
					<div class="btn-group">
						<button class="btn" id="saveSchritt">Schritt speichern</button>
						<button class="btn" id="deleteSchritt">Schritt verwerfen</button>
					</div>
		</div>
	</div>
	</script>

 <script type="text/template" id="template-AnleitungList">

	</script>
